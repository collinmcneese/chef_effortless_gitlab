# Chef Infra Client Configuration
interval = 30
splay = 10
splay_first_run = 0
run_lock_timeout = 30
log_level = "warn"
env_path_prefix = "/sbin:/usr/sbin:/usr/local/sbin:/usr/local/bin:/usr/bin:/bin"
verify_api_cert = false
ssl_verify_mode = ':verify_none'

[chef_license]
acceptance = "accept"
